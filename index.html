<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous">
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Расчёт зарплаты</title>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg p-4 rounded-4">
            <h1 class="text-center mb-4 text-primary fw-bold">
                Говори, сколько? 
            </h1>

            <div class="mb-3">
                <label for="MBO" class="form-label">МБО (базовая часть):</label>
                <input type="number" id="MBO" class="form-control" placeholder="Введите МБО">
            </div>

            <div class="mb-3">
                <label for="DI" class="form-label">Должностные инструкции:</label>
                <input type="number" id="DI" class="form-control" placeholder="Введите показатель DI">
            </div>


            <div class="text-center">
                <button class="btn btn-success btn-lg px-5 rounded-pill" id="button">
                    Рассчитать
                </button>
                
            </div>

            <hr class="my-4">

            <h2 id="salary" class="text-center text-dark fw-bold">
                Ваша зарплата: 0 ₽
            </h2>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
